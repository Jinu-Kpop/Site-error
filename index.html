<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jinu Kpop - Tech & KPDH Fan</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
  html, body { height: 100%; overflow: hidden; }

  /* --- Background --- */
  body {
    background: radial-gradient(circle at top, #002244, #000814);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* --- Shooting stars --- */
  .star {
    position: absolute;
    width: 2px;
    height: 100px;
    background: linear-gradient(45deg, white, transparent);
    border-radius: 50%;
    opacity: 0.8;
    animation: shoot 3s linear infinite;
  }

  @keyframes shoot {
    0% { transform: translate(0,0) rotate(45deg) scale(1); opacity: 1; }
    100% { transform: translate(100vw, 100vh) rotate(45deg) scale(0.5); opacity: 0; }
  }

  /* --- Welcome Screen --- */
  .welcome {
    text-align: center;
    animation: fadeIn 2s ease-in;
  }

  .welcome h1 {
    font-size: 3rem;
    color: #61dafb;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
  }

  .welcome button {
    padding: 15px 40px;
    border: none;
    border-radius: 30px;
    font-size: 1.2rem;
    background: #61dafb;
    color: #001a33;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .welcome button:hover { transform: scale(1.1); }

  /* --- Main Page --- */
  .main {
    display: none;
    text-align: center;
    padding: 40px;
    overflow-y: auto;
    height: 100vh;
  }

  .profile-photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #61dafb;
    margin: 20px 0;
    box-shadow: 0 0 20px #61dafb;
    animation: float 3s ease-in-out infinite;
  }

  h2 { color: #61dafb; margin-bottom: 20px; }
  .btn {
    display: inline-block;
    margin: 10px;
    padding: 12px 25px;
    border-radius: 30px;
    background: #0055aa;
    color: white;
    text-decoration: none;
    transition: 0.3s;
  }
  .btn:hover { background: #003f88; transform: scale(1.05); }

  footer { margin-top: 30px; color: #61dafb; font-size: 0.9rem; }

  /* --- Animations --- */
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }
  @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
</style>
</head>
<body>

<!-- Shooting stars -->
<script>
  for (let i = 0; i < 10; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * window.innerHeight + "px";
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(star);
  }
</script>

<!-- Welcome Page -->
<div class="welcome" id="welcome">

<script>
function enterSite() {
  document.getElementById('welcome').style.display = 'none';
  document.getElementById('main').style.display = 'block';

</body>
