<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump In ðŸŽµ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: white;
    }

    /* --- Animated Star Background --- */
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 
        100px 200px white, 200px 100px white, 300px 300px white, 400px 50px white,
        500px 400px white, 600px 200px white, 700px 100px white, 800px 300px white,
        900px 500px white, 1000px 50px white, 1100px 400px white;
      animation: animStar 50s linear infinite;
    }

    @keyframes animStar {
      from { transform: translateY(0px); }
      to { transform: translateY(-1000px); }
    }

    /* --- Welcome Page --- */
    .welcome {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      z-index: 10;
      transition: opacity 1s ease;
    }

    .welcome h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 15px #00ffff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 25px #00ccff; }
    }

    .enter-btn {
      margin-top: 30px;
      padding: 12px 30px;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffff;
    }

    /* --- Main Page --- */
    .main {
      opacity: 0;
      transform: scale(0.9);
      transition: all 1s ease;
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .show {
      opacity: 1 !important;
      transform: scale(1) !important;
    }

    .profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffff;
      box-shadow: 0 0 30px #00ffff;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    h2 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffff;
    }

    audio {
      margin-top: 30px;
      width: 300px;
      outline: none;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <!-- Welcome Page -->
  <div class="welcome" id="welcome">
    <h1>Welcome, Traveler âœ¨</h1>
    <button class="enter-btn" onclick="enterSite()">Click to Jump In</button>
  </div>

  <!-- Main Player Page -->
  <div class="main" id="main">
    <img src="https://i.imgur.com/sztJPpR.png" alt="Profile" class="profile">
    <h2>Now Playing ðŸŽ¶</h2>
    <audio id="music" controls autoplay loop>
      <source src="https://drive.google.com/uc?export=download&id=1DIS3r7WgD9jRNtAnq9TgAco5AxvbzRc7" type="audio/mp3">
      Your browser does not support audio.
    </audio>
  </div>

  <script>
    const welcome = document.getElementById('welcome');
    const main = document.getElementById('main');
    const music = document.getElementById('music');

    function enterSite() {
      welcome.style.opacity = 0;
      setTimeout(() => {
        welcome.style.display = 'none';
        main.classList.add('show');
        music.play();
      }, 1000);
    }
  </script>
</body>
</html>
